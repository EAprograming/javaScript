<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayle.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Random Password Generator</h1>
      <form id="passwordForm">
        <input type="checkbox" id="includelowercase" />
        <label for="includelowercase">Include Lowercase</label>
        <br />

        <input type="checkbox" id="includUppercase" />
        <label for="includUppercase">Include Uppercase</label><br />

        <input type="checkbox" id="includeNumbers" />
        <label for="includeNumbers">Include Number</label><br />

        <input type="checkbox" id="includeSymbols" />
        <label for="includeSymbols">Include Symbols</label><br />

        <label for="passwordLength">Password Length</label><br />
        <input id="passwordLength" type="number" min="1" value="1" /><br />

        <button type="button" id="mySubmit">Generat password</button>
      </form>
      <p id="generatedPassword"></p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
